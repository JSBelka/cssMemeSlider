<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Meme Slider</title>
</head>
<body>
<div class="container">
    <div class="wrap">
        <div class="container-slides">
        <div class="slides fade">
            <img class="picture" src="Simpson.jpg" alt="Simpson_programmer">
        </div>

        <div class="slides fade">
            <img class="picture" src="Baby.jpg" alt="Baby_programmer">
        </div>

        <div class="slides fade">
            <img class="picture" src="Chatgpt.jpg" alt="Chat_GPT">
        </div>

        <div class="slides fade">
            <img class="picture" src="Code_more.jpg" alt="Code_more">
        </div>
        </div>
        <div class="low">
            <div class="description">
                <span class="text">Normal people VS Programmers</span>
                <span class="text">A new programmer is born</span>
                <span class="text">When you use ChatGPT</span>
                <span class="text">How to get better at coding</span>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>
</div>
<script src="slider.js"></script>
</body>
</html>
